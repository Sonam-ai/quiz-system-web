<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Interactive Quiz Time!</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <span id="progress-text">Question 1 of {{ total }}</span>
        </div>
        <form id="quiz-form" action="/submit" method="post">
            {% for i, q in questions_with_index %}
                <div class="question" data-question="{{ i }}">
                    <h3>{{ q.question }}</h3>
                    <div class="options">
                        {% for option in q.options %}
                            <label class="option">
                                <input type="radio" name="question_{{ i }}" value="{{ option }}" required>
                                <span>{{ option }}</span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" id="submit-btn">Submit Quiz</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
